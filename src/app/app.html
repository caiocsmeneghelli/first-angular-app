<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectUser)="onSelectUser($event)"  />
      </li>
    }
  </ul>

  @if(findSelectedUser) {
    <app-tasks [selectedUser]="findSelectedUser.name"/>
  }@else{
    <p>No user selected</p>
  }
</main>
