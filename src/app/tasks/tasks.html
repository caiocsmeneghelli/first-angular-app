@if(isAddingTasks){
    <app-new-task (cancel)="onCancelAddTask()" (createTask)="onCreateTask($event)"/>
}

<section>
    <header>
        <h2>{{selectedUser}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task" (completeTask)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>
